<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Own CSS -->
    <link rel="stylesheet" href="static/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Noto+Serif+Display' rel='stylesheet'>
    <style>
        body {
            font-family: 'Noto Serif Display';font-size: 22px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image: url('static/background.jpg'); background-size: auto; background-repeat: no-repeat;">
    <div class="container">
        <div class="row m-4">
           <div id="question-col" class="col-sm-6">
               <div class="card text-black border-warning bg-transparent mb-3" style="border-width:3px">
                  <div class="card-header"><b>De vraag</b></div>
                  <div class="card-body">
                      <form action="/question/id/process" method="post">
                          <div class="col-sm-6">
                              <button id="helemaal_eens" type="submit" class="btn btn-warning">Helemaal eens!</button>
                              <button id="eens" type="submit" class="btn btn-warning">Eens.</button>
                              <button id="neutraal" type="submit" class="btn btn-warning">Ik ben neutraal</button>
                              <button id="oneens" type="submit" class="btn btn-warning">Oneens</button>
                              <button id="helemaal_oneens" type="submit" class="btn btn-warning">Helemaal oneens!</button>
                          </div>
                      </form>
                  </div>
                </div>
           </div>
            <div class="col-sm-6">
                <div class="row ml-5">
                    <div class="col-sm-12">
                        <img class="img-fluid" src="{{url_for('static', filename='hufflepuff.png')}}"/>
                    </div>
                    <div class="col-sm-12 text-center">
                    <a href="/question">
                        <button type="button" class="btn btn-warning btn-lg mt-2">
                        Start!
                        </button>
                    </a>
                </div>
            </div>
            </div>
        </div>
</body>
</html>
